{% extends 'base.html' %}

{% block customcss %}
{% endblock customcss %}

{% block header %}
    <div class="alert alert-primary" role="alert">
    個別投稿
    </div>
{% endblock header %}

{% block content %}
    <div class="container">
        <div class="alert alert-success" role="alert">
            <p>タイトル：{{ object.title }}</p>
            <p>投稿者：{{object.author }}</p>
            <p>内容：{{object.content }}</p>
            <p><img src='{{ object.images.url }}' max-width='500px'></p>
            <a href="{% url 'good' object.pk %}" class="btn btn-primary" role="button" aria-pressed="true">いいね：{{ object.good }}</a>
            <a href="{% url 'read' object.pk %}" class="btn btn-success" role="button" aria-pressed="true">既読にする</a>
        </div>
    </div>
{% endblock content %}
